language: node_js
cache:
  yarn: true
notifications:
  email: false
node_js:
  - '8'
  - '6'
  - '4'
  - '10'
before_install:
  - yarn global add greenkeeper-lockfile@1
before_script:
  - greenkeeper-lockfile-update
  - npm prune || true
script:
  - yarn add jest
  - yarn test
after_script:
  - greenkeeper-lockfile-upload
after_success:
  - npm run semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
